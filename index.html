<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="mainDiv"> 
   
    <div class="formDiv">
        <h1 style="text-align: center;">Contact Us</h1>
    <form action="">
        <label for="name">Your Name</label><br>
        <input  class="name" type="text" placeholder="Enter your name" required><br><br>
        <label for="email">Your Email</label><br>
        <input type="email" class="email" placeholder="Enter your email" required><br><br>
        <label for="message">Message</label><br>
        <textarea class="message" placeholder="Your message here" rows="10" cols="18"></textarea><br><br>
        <input class="submit" type="submit" value="Send Message">
    </form>
</div>
</main>
    
</body>
</html>
